<!DOCTYPE html>
<html>
  <head>

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div class="bg-white" id="sidebar-wrapper">
        <div

            text-center
            py-3

            fs-4
            fw-bold
            text-white text-uppercase
            border-bottom
            designdiv

        >

        </div>
        <div class="list-group list-group-flush my-3">
          <a
            href="dashboard.html"
            class="
              list-group-item list-group-item-action
              bg-transparent
              fw-bold

          >
            <i class="fas fa-stream me-2"></i>Home</a

              bg-transparent
              fw-bold

      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg py-3 px-3" id="nav_color">

            ></i>
            <h2 class="fs-4 m-0 text-white">Rajpoot</h2>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <a
                  class="nav-link dropdown-toggle text-white fw-bold"
                  href="#"

                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-user me-2"></i>satyendra singh
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">AdminProfile</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>

                  bg-white
                  shadow-sm
                  d-flex
                  justify-content-around

                  rounded

        rajpoot@gmail.com 2021 Copyright:
        <a class="text-white text-decoration-none" href="#">
          Satyendra Rajpoot</a
        >
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var el = document.getElementById("wrapper");
      var toggleButton = document.getElementById("menu-toggle");

      toggleButton.onclick = function () {
        el.classList.toggle("toggled");
      };
    </script>
