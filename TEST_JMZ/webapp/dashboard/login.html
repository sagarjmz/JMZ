<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jmztech</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: linear-gradient(
          140deg,
          rgba(33, 30, 58, 0.9) 0%,
          #4338dd 100%
        );
      }
    </style>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen">
      <div class="max-w-md w-full bg-white rounded p-6 space-y-4">
        <div class="mb-4">
          <h2 class="text-xl font-bold">Welcome Admin</h2>
        </div>
        <form action="dashboard.html">
          <div>
            <input
              class="
                w-full
                p-4
                text-sm
                bg-gray-50
                focus:outline-none
                border border-gray-200
                rounded
                text-gray-600
              "
              type="text"
              placeholder="Email"
            />
          </div>
          <br />
          <div>
            <input
              class="
                w-full
                p-4
                text-sm
                bg-gray-50
                focus:outline-none
                border border-gray-200
                rounded
                text-gray-600
              "
              type="text"
              placeholder="Password"
            />
          </div>
          <br />
          <div>
            <a href="./JavaScript QUiz/start.html">
              <button
                class="
                  w-full
                  py-4
                  bg-blue-600
                  hover:bg-blue-700
                  rounded
                  text-sm
                  font-bold
                  text-gray-50
                  transition
                  duration-200
                "
              >
                Submit
              </button>
            </a>
          </div>
        </form>
        <div class="flex items-center justify-between">
          <div class="flex flex-row items-center">
            <input
              type="checkbox"
              class="
                focus:ring-blue-500
                h-4
                w-4
                text-blue-600
                border-gray-300
                rounded
              "
            />
            <label for="comments" class="ml-2 text-sm font-normal text-gray-600"
              >Remember me</label
            >
          </div>
          <div>
            <a class="text-sm text-blue-600 hover:underline" href="#"
              >Forgot password?</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
